<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Rambla" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

  </script>
  <script src="Wiki.js" type="text/javascript"></script>
  <link rel="stylesheet" href="Wiki.css">
  <title>Wikipedia!</title>
</head>

<body>
  <div class="head">
    <img src="http://www.underconsideration.com/brandnew/archives/wikipedia_logo_detail.gif" class="img-responsive center-block">
    <form action="https://en.wikipedia.org/wiki/Special:Random/">
      <div>
        <input id="textspace"  placeholder="search">
    </div>
        <div id="btn-holder">
          <button id="search" class="btn-stl">
      Search
    </button>
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
    <div id="random" class="btn-stl">
      Random Article
    </div>
        </a>
        </div>
    </form>
  </div>
  <div id="return" class="container-fluid">
  </div>
  <div class="footer">
    <div class="line"></div>
    Coded by Thayyeb Salim
    <i class="icon-heart-empty"></i>
  </div>

</body>

</html>
